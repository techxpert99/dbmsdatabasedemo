<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login/ Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login/ Register" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Login/ Register</h1>
            </header>
            <section>				
                <div id="container_app" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="index.php?service=login" method="post" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" > Your Username </label>
                                    <input id="username" name="usr" required="required" type="text" placeholder="Username"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="pwd" required="required" type="password" placeholder="Password" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Haven't registered yet ?
									<a href="#toregister" class="to_register">Register</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="index.php?service=register" method="post" autocomplete="on" enctype="multipart/form-data"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname">First Name</label>
                                    <input id="usernamesignup" name="fname" required="required" type="text" placeholder="First Name" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Last Name</label>
                                    <input id="usernamesignup" name="lname" required="required" type="text" placeholder="Last Name" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Flat Number</label>
                                    <input id="usernamesignup" name="flat" required="required" type="text" placeholder="Flat Number" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Street</label>
                                    <input id="usernamesignup" name="street" required="required" type="text" placeholder="Street" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">City</label>
                                    <input id="usernamesignup" name="city" required="required" type="text" placeholder="City" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">State</label>
                                    <input id="usernamesignup" name="state" required="required" type="text" placeholder="State" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Country</label>
                                    <input id="usernamesignup" name="country" required="required" type="text" placeholder="Country" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Date of Birth</label>
                                    <input id="usernamesignup" name="dob" required="required" type="date"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname">Sex</label>
                                    <br/>
                                    <select id="sex" name="sex">
                                      <option value="male">Male</option>
                                      <option value="female">Female</option>
                                      <option value="other">Other</option>
                                    </select>
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail"> Your email</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="Email"/> 
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname">Your username </label>
                                    <input id="usernamesignup" name="username" required="required" type="text" placeholder="Username"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd">Your password </label>
                                    <input id="passwordsignup" name="pwd" required="required" type="password" placeholder="Password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="cpwd" required="required" type="password" placeholder="Password"/>
                                </p>
                                <p>
                                    <label for="profileimage" class="youprofile"> Select profile image to upload </label>
                                    <input id="profilepic" type="file" name="ppic">
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already registered ?
									<a href="#tologin" class="to_register"> Log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
